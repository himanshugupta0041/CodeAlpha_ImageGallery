    <div class="lightbox" id="lightbox">
      <img src="" alt="Preview" id="lightbox-img" />
      <div class="lightbox-controls">
        <button onclick="navigateLightbox(-1)">Prev</button>
        <button onclick="closeLightbox()">Close</button>
        <button onclick="navigateLightbox(1)">Next</button>
      </div>
    </div>
  
    <script>
      const galleryItems = document.querySelectorAll('.gallery-item');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      let currentIndex = 0;
  
      galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          openLightbox(index);
        });
      });
  
      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = galleryItems[index].querySelector('img').src;
        lightbox.style.display = 'flex';
      }
  
      function closeLightbox() {
        lightbox.style.display = 'none';
      }
  
      function navigateLightbox(direction) {
        currentIndex += direction;
        if (currentIndex < 0) currentIndex = galleryItems.length - 1;
        if (currentIndex >= galleryItems.length) currentIndex = 0;
        lightboxImg.src = galleryItems[currentIndex].querySelector('img').src;
      }
  
      function filterGallery(category) {
        galleryItems.forEach(item => {
          if (category === 'all' || item.dataset.category === category) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      }
    </script>
